name: Test requirements windows
on: [push]
#defaults:
#  run:
#    working-directory: wrdir
jobs:
  #deploy:
  #  runs-on: windows-latest
  #  steps:
  #    - name: install readline
  #      run: python -m pip install readline
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest] #,windows-latest
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Create Workspace Folder
        run: mkdir -p wrdir && mkdir -p wrdir/hiphp-tk && mkdir -p wrdir/hiphp-desktop
      - name: Copy Files & folders to Workspace Folder
        run: cp install_all_requirements_win.bat wrdir/install_all_requirements_win.bat && cp requirements.txt wrdir/requirements.txt && cp requirements-pypi.txt wrdir/requirements-pypi.txt && cp hiphp-desktop/requirements-dst.txt wrdir/hiphp-desktop/requirements-dst.txt && cp hiphp-tk/requirements-tk.txt wrdir/hiphp-tk/requirements-tk.txt && cp requirements-win.txt wrdir/requirements-win.txt
      - name: Create Config.ini file
        run: |
            python -c "import sys; open('wrdir/config.ini', 'w+').write('python_default_path='+sys.executable)"
      - name: pip Upgrade
        run: python -m pip install --upgrade pip
      - name: Run
        run: wrdir/install_all_requirements_win.bat

