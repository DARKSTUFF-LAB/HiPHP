name: Test Requirements on Linux/Ubuntu-latest | python 3.7->3.9
on: [push]
#defaults:
#  run:
#    working-directory: wrdir
jobs:
  #deploy:
  #  runs-on: windows-latest
  #  steps:
  #    - name: install readline
  #      run: python -m pip install readline
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest] #,windows-latest
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      #- name: Create Workspace Folder
      #  run: mkdir -p wrdir && mkdir -p wrdir/hiphp-tk && mkdir -p wrdir/hiphp-desktop && mkdir -p wrdir/hiphp-linux
      #- name: Copy Files & folders to Workspace Folder
      #  run: cp hiphp-linux/install_all_requirements_linux.sh wrdir/hiphp-linux/install_all_requirements_linux.sh && cp requirements.txt wrdir/requirements.txt && cp requirements-pypi.txt wrdir/requirements-pypi.txt && cp hiphp-desktop/requirements-dst.txt wrdir/hiphp-desktop/requirements-dst.txt && cp hiphp-tk/requirements-tk.txt wrdir/hiphp-tk/requirements-tk.txt && cp hiphp-linux/requirements-linux.txt wrdir/hiphp-linux/requirements-linux.txt
      - name: pip Upgrade
        run: python -m pip install --upgrade pip
      #- name: change dir
      #  run: cd wrdir/hiphp-linux
      #- name: Run
      #  run: bash install_all_requirements_linux.sh
      - name: test requirements.txt
      run: pip install -r requirements.txt
      - name: test requirements-pypi.txt
      run: pip install -r requirements-pypi.txt
      - name: test hiphp-desktop/requirements-dst.txt
      run: pip install -r hiphp-desktop/requirements-dst.txt
      - name: test hiphp-tk/requirements-tk.txt
      run: pip install -r hiphp-tk/requirements-tk.txt
      - name: test hiphp-linux/requirements-linux.txt
      run: pip install -r hiphp-linux/requirements-linux.txt

